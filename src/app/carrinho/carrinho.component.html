<h2 class="cart-title"> Carrinho</h2>



<div *ngIf="itensCarrinho.length>0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{itemCarrinho.descricao}}</p>
            <p>Preco: {{itemCarrinho.preco | currency: "BRL"}} </p>
            <label > 
                Quantidade: 
                <input type="number" name="" id="" [(ngModel)]="itemCarrinho.quantidade" (change)="totalCompras()" min="0" max="{{itemCarrinho.quantidadeEstoque}}">
            </label>
            <button class="remove-button" (click)="removeProdutoCarrinho(itemCarrinho.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>

        <h2 class="cart-total"> Total: {{total | currency: "BRL"}}</h2>

        <button class="buy-button" (click)="comprar ()" > Comprar</button>
    </ul>


</div>

<ng-template #semProduto>

    <h1>Nehum produto foi adicionado ao Carrinho</h1>
</ng-template>
